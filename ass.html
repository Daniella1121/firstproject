<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="ass.css">
</head>

<body>

    <div id="origin">

        <div class="container">

            <div class="first">

                <h3>Your Results</h3>
                <div class="num">
                    <p class="fig">76</p>
                    <p>of 100</p>
                </div>

                <div class="alpha">
                    <h2 class="dumb">Great</h2>
                    <p class="word">You scored higher than 65% of <br> the people who have taken <br>this test</p>
                </div>
            </div>

        </div class="second">


        <div class="content">

            <div>
                <p id="sum">Summary</p>
            </div>

            <div id="tab">

                <div class="cat">
                    <p style="color: rgb(247, 74, 103); font-weight: 700;">Reaction</p>
                    <p><b>80</b><span style="color: grey;">/100</span></p>
                </div>

                <div class="dog">
                    <p style="color: rgb(161, 161, 2); font-weight: 700;">Memory</p>
                    <p><b>92</b><span style="color: grey;">/100</span></p>
                </div>

                <div class="rat">
                    <p style="color: rgb(0, 105, 5); font-weight: 700;">verbal</p>
                    <p><b>61</b><span style="color: grey;">/100</span></p>
                </div>

                <div class="hen">
                    <p style="color: rgb(11, 9, 173); font-weight: 700;">Visuals</p>
                    <p><b>72</b><span style="color: grey;">/100</span></p>
                </div>


                <button class="btn">Continue</button>

            </div>

        </div>




        <div>
        </div>

    </div>
</body>

</html>
